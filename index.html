<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National Saleha Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      color: #d63384;
      text-align: center;
    }

    #password-screen, #main-content, .section {
      display: none;
      padding: 20px;
    }

    #password-screen {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff85c1;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ff69b4;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 12px;
    }

    h1, h2 {
      color: #d63384;
    }

    p, em {
      color: #cc2e78;
    }

    /* Pixel Heart Section */
    #big-heart {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 8px;
      justify-content: center;
      margin-top: 30px;
    }

    .heart-box {
      cursor: pointer;
      width: 60px;
      height: 60px;
      background: url('pixel_heart.png') no-repeat center;
      background-size: contain;
      position: relative;
    }

    .heart-title {
      font-size: 10px;
      color: #d63384;
      margin-top: 4px;
      text-align: center;
    }

    .popup {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      background-color: white;
      color: #d63384;
      font-size: 12px;
      border-radius: 8px;
      padding: 8px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>

<!-- üîê Password Screen -->
<div id="password-screen">
  <h1>Welcome to National Saleha Day!</h1>
  <p>Enter the secret password:</p>
  <input type="password" id="password-input">
  <button onclick="checkPassword()">Enter</button>
  <p id="error-msg" style="color: red;"></p>
</div>

<!-- üßÅ Main Content -->
<div id="main-content">
  <h1>Happy National Saleha Day üéâ</h1>
  <div>
    <button onclick="showSection('bday')">üéâ Birthday Message</button>
    <button onclick="showSection('game')">üïπÔ∏è Flappy Saleha</button>
    <button onclick="showSection('hearts')">‚ù§Ô∏è Pixel Hearts</button>
  </div>

  <!-- üéâ Section: Birthday Message -->
  <div class="section" id="bday">
    <h2>üéÇ From Me to You</h2>
    <iframe src="https://drive.google.com/file/d/1kbmo3FQIMqr5UqeU4X76FV-zqYJmkVTv/preview" width="640" height="480" allow="autoplay"></iframe>
  </div>

  <!-- üïπÔ∏è Section: Flappy Saleha -->
  <div class="section" id="game">
    <h2>üïπÔ∏è Flappy Saleha</h2>
    <p>Game loading...</p>
    <iframe src="https://your-flappy-saleha-game.glitch.me" width="400" height="600"></iframe>
  </div>

  <!-- ‚ù§Ô∏è Section: Pixel Hearts -->
  <div class="section" id="hearts">
    <h2>‚ù§Ô∏è Saleha's Hearts</h2>
    <p>Click a heart to see why I love you üíñ</p>
    <div id="big-heart"></div>
  </div>
</div>

<script>
  const PASSWORD = "nationalsalehaday";

  function checkPassword() {
    const input = document.getElementById('password-input').value;
    if (input === PASSWORD) {
      document.getElementById('password-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    } else {
      document.getElementById('error-msg').innerText = 'Wrong password!';
    }
  }

  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  const heartData = [
    // 1 MAIN LOVE
    { title: "Her Smile", message: "Her smile is my whole world. If heaven had a look, it's that." },

    // 6 FAVORITE THINGS SHE DOES
    { title: "Comforts Me", message: "When I'm broken, she patches me back together softly." },
    { title: "Plays Roblox", message: "We may be 19, but Roblox with you is elite." },
    { title: "Gives Advice", message: "Your words are wise, even when you're half-asleep." },
    { title: "Rebounds", message: "You get boards like Dennis Rodman with a Juicy Couture bag." },
    { title: "Buys Food", message: "You feed my soul... and my stomach ü•≤." },
    { title: "Always Shows Up", message: "No matter what, you're there. Always." },

    // 6 FAVORITE THINGS SHE SAYS
    { title: "I love you", message: "When you say this, it rewires my brain with joy." },
    { title: "You're my cutie", message: "I'm yours. Fully. Every time." },
    { title: "You're annoying", message: "This is when I know I'm winning üòå." },
    { title: "My rat", message: "You call me that with so much love it's iconic." },
    { title: "My love", message: "Hearing this? Instant serotonin." },
    { title: "Sleep, now", message: "Bossy, gentle, perfect. Like a bedtime mafia üíÄ." },

    // 6 FAVORITE THINGS ABOUT HER
    { title: "Her Lips", message: "Soft like poetry. Warm like home." },
    { title: "Her Teeth", message: "Cutest chompers in the galaxy üò¨ü¶∑üíó." },
    { title: "Her A‚Äî", message: "Uhhh‚Ä¶ scientifically immaculate. My hand knows this well üíÄ." },
    { title: "Her Hands", message: "So warm, they could replace the sun." },
    { title: "Her Brows", message: "Arched like art. Styled like royalty." },
    { title: "Her Eyes", message: "I look and get lost, and I like it." }
  ];

  function createHeartGrid() {
    const container = document.getElementById('big-heart');
    heartData.forEach((heart) => {
      const box = document.createElement('div');
      box.className = 'heart-box';
      box.title = heart.title;

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = heart.message;

      const label = document.createElement('div');
      label.className = 'heart-title';
      label.innerText = heart.title;

      box.appendChild(popup);
      container.appendChild(box);
      container.appendChild(label);

      box.addEventListener('click', () => {
        const isVisible = popup.style.display === 'block';
        document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
        popup.style.display = isVisible ? 'none' : 'block';
      });
    });
  }

  window.onload = () => {
    createHeartGrid();
  };
</script>

</body>
</html>
